<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-user"></i>
                            <span class="nav-text">User Info</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasklist.html">
                            <i class="fas fa-tasks"></i>
                            <span class="nav-text">Task List</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="time.html">
                            <i class="fas fa-clock"></i>
                            <span class="nav-text">Date/Time</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-3 pr-3 pb-2 mb-3 border-bottom px-3 mx-3">
                <h1 class="h2">Current Date and Time</h1>
                <div class="user-info d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <span id="user-name" class="ml-2">User</span>
                </div>
            </div>

            <!-- Time Display Content -->
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 px-3 mx-3">
                    <!-- Current Date and Time -->
                    <div id="date-time" class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h4 class="card-title text-center">Date and Time</h4>
                        </div>
                        <div class="card-body text-center">
                            <div id="current-date-time" class="display-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        
        // Function to update the user name from local storage
        function updateUserInfo() {
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').textContent = storedName;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateUserInfo();
        });

        // Date/Time display
        function updateTime() {
            const now = new Date();
            document.getElementById('current-date-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);

        // Initial call to display date/time
        updateTime();
    </script>
    
</body>
</html>
