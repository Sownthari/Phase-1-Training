<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-user"></i>
                                <span class="nav-text">User Info</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tasklist.html">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-text">Task List</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#date-time">
                                <i class="fas fa-clock"></i>
                                <span class="nav-text">Date/Time</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Date/Time Display in Footer -->
                <div class="footer">
                    <div id="date-time">
                        <h5>Date/Time</h5>
                        <p id="current-date-time"></p>
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4"
                style="margin: 0 !important; padding: 0 !important">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-3 pr-3 pt-3 pb-2 mb-3 border-bottom ml-0">
                    <h1 class="h2">Dashboard</h1>
                    <div class="user-info d-flex align-items-center">
                        <i class="fas fa-user-circle fa-2x"></i>
                        <span id="user-name" class="ml-2">User</span>
                    </div>
                </div>

                <div class="container mt-5">
                    <!-- User Information -->
                    <div id="user-info" class="card" style="width: 50%; margin-left: 25%;">
                        <div class="card-header">
                            <h2 style="font-size: 25px;">User Information</h2>
                        </div>
                        <div class="card-body">
                            <form id="user-form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <script>
                // Form submission for user info
                document.getElementById('user-form').addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission behavior

                    const name = document.getElementById('name').value;
                    const city = document.getElementById('city').value;

                    // Validate input
                    if (!name || !city) {
                        alert('Please fill out all fields.');
                        return;
                    }

                    // Update the user icon with the entered name
                    document.getElementById('user-name').textContent = name;

                    // Show an alert with the submitted information
                    alert(`Name: ${name}\nCity: ${city}`);
                });

                // Toggle sidebar
                function toggleSidebar() {
                    document.getElementById('sidebar').classList.toggle('active');
                }

                // Date/Time display
                function updateTime() {
                    const now = new Date();
                    document.getElementById('current-date-time').textContent = now.toLocaleString();
                }
                setInterval(updateTime, 1000);

                // Initial call to display date/time
                updateTime();
            </script>

</body>

</html>
