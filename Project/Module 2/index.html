<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-user"></i>
                            <span class="nav-text">User Info</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasklist.html">
                            <i class="fas fa-tasks"></i>
                            <span class="nav-text">Task List</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="time.html">
                            <i class="fas fa-clock"></i>
                            <span class="nav-text">Date/Time</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-3 pr-3 pb-2 mb-3 border-bottom px-3 mx-3">
                <h1 class="h2">Dashboard</h1>
                <div class="user-info d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <span id="user-name" class="ml-2">User</span>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="row d-flex justify-content-center">
                
                <div class="col-md-6 px-3 mx-3">
                    <!-- User Information -->
                    <div id="user-info" class="card mb-4 shadow-sm">
                        <div class="card-header">
                            <h2 style="font-size: 25px;">User Information</h2>
                        </div>
                        <div class="card-body">
                            <form id="user-form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        // Function to update the user name from local storage
        function updateUserInfo() {
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').textContent = storedName;
            }
        }

        // Form submission for user info
        document.getElementById('user-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;

            // Validate input
            if (!name || !city) {
                alert('Please fill out all fields.');
                return;
            }

            // Store the user name in local storage
            localStorage.setItem('userName', name);

            // Update the user name on the dashboard
            updateUserInfo();

            // Show an alert with the submitted information
            alert(`Name: ${name}\nCity: ${city}`);
        });

        document.addEventListener('DOMContentLoaded', function () {
            updateUserInfo();
        });
        
    </script>
    
</body>
</html>
