<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Task List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                <i class="fas fa-user"></i>
                                <span class="nav-text">User Info</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tasklist.html">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-text">Task List</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#date-time">
                                <i class="fas fa-clock"></i>
                                <span class="nav-text">Date/Time</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Date/Time Display in Footer -->
                <div class="footer">
                    <div id="date-time">
                        <h5>Date/Time</h5>
                        <p id="current-date-time"></p>
                    </div>
                </div>
            </nav>
            <!-- Task List -->
            <div id="task-list" class="mt-4">
                <h2 style="font-size: 25px; text-align: center;">Task List</h2>
                <div>
                    <button class="btn btn-outline-primary btn_filter" onclick="filterTasks('All')">All</button>
                    <button class="btn btn-outline-danger btn_filter" onclick="filterTasks('P1')">P1</button>
                    <button class="btn btn-outline-warning btn_filter" onclick="filterTasks('P2')">P2</button>
                    <button class="btn btn-outline-warning btn_filter" onclick="filterTasks('P3')">P3</button>
                    <button class="btn btn-outline-success btn_filter" onclick="filterTasks('P4')">P4</button>
                </div>


                <form id="task-form" class="mt-3">
                    <h2 style="font-size: 25px; text-align: center;">Add Task</h2>
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input type="text" class="form-control" id="task" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select class="form-control" id="priority" required>
                            <option value="P1">P1 (High)</option>
                            <option value="P2">P2 (Medium)</option>
                            <option value="P3">P3 (Medium)</option>
                            <option value="P4">P4 (Low)</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Add Task</button>
                    </div>
                </form>

                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Priority</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="task-table">
                        <!-- Dynamic Content -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
