<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="flex-container">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-user"></i>
                            <span class="nav-text">User Info</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasklist.html">
                            <i class="fas fa-tasks"></i>
                            <span class="nav-text">Task List</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="time.html">
                            <i class="fas fa-clock"></i>
                            <span class="nav-text">Date/Time</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pl-3 pr-3 pb-2 mb-3 border-bottom px-3 mx-3">
                <h1 class="h2">Dashboard</h1>
                <div class="user-info d-flex align-items-center">
                    <i class="fas fa-user-circle fa-2x"></i>
                    <span id="user-name" class="ml-2">User</span>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="row d-flex justify-content-center">
                <!-- Task List -->
                <div id="task-list" class="col-md-6 px-3 mx-3">
                    <h2 style="font-size: 25px; text-align: center;">Task List</h2>
                    <div>
                        <button class="btn btn-outline-primary btn_filter" onclick="filterTasks('All')">All</button>
                        <button class="btn btn-outline-danger btn_filter" onclick="filterTasks('P1')">P1</button>
                        <button class="btn btn-outline-warning btn_filter" onclick="filterTasks('P2')">P2</button>
                        <button class="btn btn-outline-warning btn_filter" onclick="filterTasks('P3')">P3</button>
                        <button class="btn btn-outline-success btn_filter" onclick="filterTasks('P4')">P4</button>
                    </div>


                    <form id="task-form" class="mt-3">
                        <h2 style="font-size: 25px; text-align: center;">Add Task</h2>
                        <div class="form-group" style="width: 350px;">
                            <label for="task">Task</label>
                            <input type="text" class="form-control" id="task" required>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select class="form-control" id="priority" required>
                                <option value="P1">P1 (High)</option>
                                <option value="P2">P2 (Medium)</option>
                                <option value="P3">P3 (Medium)</option>
                                <option value="P4">P4 (Low)</option>
                            </select>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-success">Add Task</button>
                        </div>
                    </form>

                    <table class="table table-hover mt-3">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="task-table">
                            <!-- Dynamic Content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // Function to update the user name from local storage
        function updateUserInfo() {
            const storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').textContent = storedName;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateUserInfo();
        });
    </script>

</body>
</html>
